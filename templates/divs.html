<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example Page</title>
    <style>
        /* CSS styles for layout */
        .header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .sidebar {
            float: left;
            width: 30%;
            background-color: #f2f2f2;
            padding: 20px;
        }
        .content {
            float: left;
            width: 70%;
            padding: 20px;
        }
        .footer {
            clear: both;
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Header</h1>
        <p>This is the header section.</p>
    </div>

    <div class="sidebar">
        <h2>Sidebar</h2>
        <p>This is the sidebar section.</p>
    </div>

    <div class="content">
        <h2>Content</h2>
        <p>This is the main content section.</p>
    </div>

    <div class="footer">
        <p>Footer</p>
        <p>This is the footer section.</p>
    </div>
</body>
</html>
